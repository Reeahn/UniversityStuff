<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Form Submission</title>
  </head>
  <body>
    <h1>Customer Submission</h1>
    <form action="" method="POST">
      <label for="Name">Name:</label>
      <input id="Name" type="text" required placeholder="John Paul"/>
      <br/><br/>
      <label for="Address">Address:</label>
      <input id="Address" type="text" placeholder="123 Street Suburb"/>
      <br/><br/>
      <label for="Email">Email:</label>
      <input type="email" id="Email" required placeholder="john.paul@mail.com"/>
      <br/><br/>
      <label for="PhoneNum">Phone Number:</label>
      <input type="tel" id="PhoneNum" placeholder="8919 4551 or +64 045 123 941"/>
      <br/><br/>
      <label for="DOB">Date of Birth:</label>
      <input type="date" id="DOB"/>
      <br/><br/>
      <input type="submit" value="Save"/>
    </form>
  </body>
</html>
